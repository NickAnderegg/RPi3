image: Ubuntu1804

skip_non_tags: true

install:
  sh: |-
      sudo apt-get update -qq
      sudo -E apt-get install -y acpica-tools gcc-aarch64-linux-gnu python3-distutils uuid-dev
      git submodule update --init --recursive

before_build:
  ps: |-
      Start-FileDownload https://github.com/raspberrypi/firmware/raw/master/boot/bootcode.bin
      Start-FileDownload https://github.com/raspberrypi/firmware/raw/master/boot/fixup.dat
      Start-FileDownload https://github.com/raspberrypi/firmware/raw/master/boot/start.elf

build_script:
  sh: ./build_firmware.sh

after_build:
  sh: |-
      sha256sum Build/RPi3/RELEASE_GCC5/FV/RPI_EFI.fd
      cp config_3b.txt config.txt
      cp Readme.md README.txt
      7z a "Raspberry_Pi_3_Model_B.zip" $APPVEYOR_BUILD_FOLDER/Build/RPi3/RELEASE_GCC5/FV/RPI_EFI.fd $APPVEYOR_BUILD_FOLDER/edk2-non-osi/Platform/RaspberryPi/RPi3/DeviceTree/bcm2710-rpi-3-b.dtb $APPVEYOR_BUILD_FOLDER/bootcode.bin $APPVEYOR_BUILD_FOLDER/config.txt $APPVEYOR_BUILD_FOLDER/fixup.dat $APPVEYOR_BUILD_FOLDER/start.elf $APPVEYOR_BUILD_FOLDER/README.txt
      cp config_3b+.txt config.txt
      7z a "Raspberry_Pi_3_Model_B_Plus.zip" $APPVEYOR_BUILD_FOLDER/Build/RPi3/RELEASE_GCC5/FV/RPI_EFI.fd $APPVEYOR_BUILD_FOLDER/edk2-non-osi/Platform/RaspberryPi/RPi3/DeviceTree/bcm2710-rpi-3-b-plus.dtb $APPVEYOR_BUILD_FOLDER/bootcode.bin $APPVEYOR_BUILD_FOLDER/config.txt $APPVEYOR_BUILD_FOLDER/fixup.dat $APPVEYOR_BUILD_FOLDER/start.elf $APPVEYOR_BUILD_FOLDER/README.txt

artifacts:
  path: '*.zip'
  name: Raspberry Pi 3 UEFI Firmware

deploy:
  release: $(APPVEYOR_REPO_TAG_NAME)
  description: Raspberry Pi 3 UEFI Firmware $(APPVEYOR_REPO_TAG_NAME)
  provider: GitHub
  auth_token:
    secure: w5YuQOim+G+U7FxxrL0BH6t0trCWKCs9DMZlF4xqF2XGC6SymzwaJrPWrKeeJHPK
  artifact: /.*\.zip/
  draft: false
  prerelease: false
